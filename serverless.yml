service: integrations-functions-poc

frameworkVersion: '3'

custom:
  localstack:
    stages:
      - local

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  memorySize: 256
#  apiGateway:
#    restApiId: xxxxxxxxxx # REST API resource ID. Default is generated by the framework
#    restApiRootResourceId: xxxxxxxxxx # Root resource, represent as / path
  environment:
    SERVICE_NAME: ${env:SERVICE_NAME}


functions:
  sampleFunctionSns:
    handler: src/handlers/sampleFunctionSns.handler
#    events:
#      - sns: arn:xxx
  sampleFunctionHttp:
    handler: src/handlers/sampleFunctionHttp.handler
#    events:
#      - httpApi:
#          method: POST
#          path: /post/just/to/this/path


plugins:
  - serverless-localstack

useDotenv: true
